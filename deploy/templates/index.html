<html>

    <head>
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Play&display=swap" rel="stylesheet">

        <title>Image Classification</title>

        <meta name="theme-color" content="#ffffff">
    </head>

<body>

    <div class="very_main">

        <header>
            <div class="top_frame">
                <h1> </h1>
            </div>
        </header>

        {% extends "base.html" %} {% block content %}

        <h2>Image Classification</h2>

        
        
        
        
        <p class="description">
            Upload Your Image and click Predict.
        </p>

        
        
        
        <div>
            <form id="upload-file" method="post" enctype="multipart/form-data">
                <label for="imageUpload" class="upload-label">
                    Select your image
                </label>
                <input type="file" name="file" id="imageUpload" accept=".png, .jpg, .jpeg">
            </form>

            <div class="image-section" style="display:none;">
                <div class="img-preview">
                    <div id="imagePreview">
                    </div>
                </div>
                <div>
                    <button type="button" class="upload-label" id="btn-predict">Predict!</button>
                </div>
            </div>

            <div class="loader" style="display:none;"></div>

            <h3 id="result">
                <span> </span>
            </h3>

        </div>

        
        
        
        
        
        <p class="final_word">
            Prepared by <a href="https://www.linkedin.com/in/vasu-sehgal-b93185155/" target="_blank">Vasu Sehgal</a>.</br>
            E-mail: vasusehgal87@gmail.com</br>
            <i>.</i> 2020
        </p>

    </div>

    {% endblock %}

</body>

</html>
